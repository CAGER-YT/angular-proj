<table class="course-table">
  <thead>
    <tr>
      <th>Course Name</th>
      <th>Course Fee</th>
      <th>Course Duration (days)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of cmp">
      <td>{{ course.coursename }}</td>
      <td>{{ course.coursefee }}</td>
      <td>{{ course.coursedurationdays }}</td>
    </tr>
  </tbody>
</table>


<div class="flicker-animation">Flicker Text</div> 
<app-post></app-post>
<h1>{{id}}</h1>
<input type="number" [(ngModel)]="id" name="courseId">
<button (click)="fetchCourseById()">Fetch Course</button>
<button (click)="deleteById()">Delete Course</button>
<h1>{{e.coursename}}</h1>
<h1>{{e.coursefee}}</h1>
<h1>{{e.coursedurationdays }}</h1>


<h1>Create New Course</h1>
<form id="courseForm" (ngSubmit)="saveCourse({ 
  coursename: coursename.value, 
  coursefee: +coursefee.value, 
  coursedurationdays: +coursedurationdays.value
})">
    <label for="coursename">Course Name:</label>
    <input type="text" id="coursename" name="coursename" #coursename><br><br>
    
    <label for="coursefee">Course Fee:</label>
    <input type="number" id="coursefee" name="coursefee" #coursefee><br><br>
    
    <label for="coursedurationdays">Course Duration (in days):</label>
    <input type="number" id="coursedurationdays" name="coursedurationdays" #coursedurationdays><br><br>
    
    <button type="submit">Save Course</button>
</form>
