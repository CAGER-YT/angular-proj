<h2>Add Employee</h2>
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="employee.name" name="name" required>
  </div>
  <div>
    <label for="age">Age:</label>
    <input type="number" id="age" [(ngModel)]="employee.age" name="age" required>
  </div>
  <div>
    <label for="gender">Gender:</label>
    <input type="text" id="gender" [(ngModel)]="employee.gender" name="gender" required>
  </div>
  <div>
    <label for="salary">Salary:</label>
    <input type="number" id="salary" [(ngModel)]="employee.salary" name="salary" required>
  </div>
  <button type="submit">Add Employee</button>
</form>
