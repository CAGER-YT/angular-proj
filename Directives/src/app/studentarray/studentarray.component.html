<button (click)="showTable()">Show Table</button>

<table id="ta">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody *ngIf="showTableFlag">
        <tr [ngClass]="{'fade-out': showTableFlag}" *ngFor="let student of students">
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
        </tr>
    </tbody>
</table>
